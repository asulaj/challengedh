<div class="container mt-4">
  <form #f="ngForm" (ngSubmit)="submit(f)" class="d-flex flex-column justify-content-center align-items-center">
    <div class="form-group text-center">
      <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Inserisci un nome..." required ngModel #name="ngModel">
    </div>
    <button type="submit" [disabled]="f.invalid" class="btn btn-info mt-3">Ricerca nome</button>
  </form>
</div>
